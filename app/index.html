<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-cloack layout="column">
<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <h1>Angular Material - Starter App</h1>
</md-toolbar>
<div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
        <md-list>
            <md-list-item>
                <md-button>
                    Button
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content" layout="column" ng-controller="AppCtrl as ctrl">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Card with image</span>
                    <span class="md-subhead">KPIs</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content layout="column">
                <!-- select kpi -->
                <div layout="row">
                    <!--<md-input-container>
                        <label>State</label>
                        <md-select>
                            <md-option><em>None</em></md-option>
                           <md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                {{state.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>-->
                    <!--add kpi button-->
                    <md-button>
                        Add
                    </md-button>
                </div>
                <div layout="row">
                    <md-chips>
                        <md-chip>Hockey</md-chip>
                        <md-chip>Lacrosse</md-chip>
                        <md-chip>Baseball</md-chip>
                    </md-chips>
                </div>
                <!-- sliders -->
                <div layout="row">
                    <md-slider-container flex>
                        <md-input-container>
                            <input flex type="number" ng-model="vol" aria-label="volume" aria-controls="volume-slider">
                        </md-input-container>
                        <md-slider min="0" max="100" aria-label="volume" id="volume-slider" class="md-accent" md-vertical
                                   md-range></md-slider>
                        </md-slider>
                        <h5>Volume</h5>
                    </md-slider-container>
                    <md-slider-container flex>
                        <md-input-container>
                            <input flex type="number" aria-label="bass" aria-controls="bass-slider">
                        </md-input-container>
                        <md-slider md-discrete min="0" max="100" step="10" aria-label="bass" class="md-primary"
                                   md-vertical></md-slider>
                        </md-slider>
                        <h5>Bass</h5>
                    </md-slider-container>
                    <div flex layout="column" layout-align="center center">
                        <md-slider-container ng-disabled="readonly">
                            <md-input-container>
                                <input flex type="number" ng-model="master" aria-label="master" aria-controls="master-slider">
                            </md-input-container>
                            <md-slider flex md-discrete aria-label="Master" md-vertical step="10"
                                       ng-readonly="readonly"></md-slider>
                            <h5>Master</h5>
                        </md-slider-container>
                </div>
            </md-card-content>
        </md-card>
    </md-content>

</div>
